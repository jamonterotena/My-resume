    info:
      - role: "PhD researcher"
        time: "March 2022 – Present"
        company: "Justus Liebig University"
        details: |
          I participated actively in several national and international conferences in the fields of bioinformatics,
          genomics and plant breeding by presenting talks or posters about my scientific contributions and attending
          workshops. I also assisted in teaching of modules related with bioinformatics.
      - role: "Lab Intern"
        time: "March 2021 – April 2021"
        company: "Deutsche Saatveredelung (DSV)"
