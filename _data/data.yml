career-profile:
    title: Career Profile
    summary: |
        PhD candidate in Bioinformatics with strong programming skills and a methodical approach to 
        research. Multilingual and adaptable, with a positive attitude and experience working across 
        diverse fields. Passionate about leveraging computational techniques for scientific advancement.
      
education:
    title: Education
    info:
      - degree: "Doctor of Philosophy, Agrobioinformatics"
        university: "Justus Liebig University"
        time: "March 2022 – Present"
        details: |
          Research focus on genome-wide recombination in *Brassica napus* under the supervision of Prof.
          Dr. Agnieszka Golicz and Prof. Dr. Rodney Snowdon.
      - degree: "MSc in Agrobiotechnology"
        university: "Justus Liebig University"
        time: "Oct 2019 – Oct 2021"
        details: |
          Completed Master’s thesis on pangenome diversity analysis in wheat applied to haplotypes under
          the supervision of Dr. Christian Obermeier and Prof. Dr. Rodney Snowdon.
      - degree: "MD in Secondary Education Teacher’s Training"
        university: "University of Extremadura"
        time: "Oct 2017 – Jun 2018"
        details: |
          Specialized in science education methodologies and practical teaching experience.
      - degree: "Student assistant: Biochemistry of natural antioxidants"
        university: "University of Extremadura"
        time: "June 2014"
        details: |
          Training in molecular biology lab techniques in the context of research on natural antioxidants
          under the supervision of Prof. Pedro Macias-Laso.
      - degree: "BSc in Biochemistry"
        university: "University of Sevilla"
        time: "Sep 2013 – Jul 2017"
        details: |
          Completed Bachelor’s thesis on Biochemical and physiological effects of ozone on *Capsicum annuum*
          under the supervision of Dr. Juan Parrado-Rubio.

experiences:
