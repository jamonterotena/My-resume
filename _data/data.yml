career-profile:
    title: Career Profile
    summary: |
        PhD candidate in Bioinformatics with strong programming skills and a methodical approach to 
        research. Multilingual and adaptable, with a positive attitude and experience working across 
        diverse fields. Passionate about leveraging computational techniques for scientific advancement.
      
education:
    title: Education
    info:
      - degree: "Doctor of Philosophy, Agrobioinformatics"
        university: "Justus Liebig University"
        time: "March 2022 – Present"
        details: |
          Research focus on genome-wide recombination in *Brassica napus* under the supervision of Prof.
          Dr. Agnieszka Golicz and Prof. Dr. Rodney Snowdon.
      - degree: "MSc in Agrobiotechnology"
        university: "Justus Liebig University"
        time: "Oct 2019 – Oct 2021"
        details: |
          Master’s thesis on haplotype-based pangenome diversity analysis in wheat under the supervision
          of Dr. Christian Obermeier and Prof. Dr. Rodney Snowdon. I wrote code for analyzing large genomics data
          and haplotype block visualization, and performed variant calling for discovering markers associated
          with an agronomic trait of interest. [link](https://github.com/jamonterotena/Haplotype-based-Pangenome-Wheat-Analysis)
      - degree: "MD in Secondary Education Teacher’s Training"
        university: "University of Extremadura"
        time: "Oct 2017 – Jun 2018"
        details: |
          Specialized in science education methodologies and practical teaching experience.
      - degree: "Student assistant: Biochemistry of natural antioxidants"
        university: "University of Extremadura"
        time: "June 2014"
        details: |
          Training in molecular biology lab techniques in the context of research on natural antioxidants
          under the supervision of Prof. Pedro Macias-Laso.
      - degree: "BSc in Biochemistry"
        university: "University of Sevilla"
        time: "Sep 2013 – Jul 2017"
        details: |
          Bachelor’s thesis on biochemical and physiological effects of ozone on *Capsicum annuum*
          under the supervision of Dr. Juan Parrado-Rubio. The practical work involved greenhouse cultivation
          of plants, exposure of plants to ozone and biochemical lab tecniques like spectrophotometry or ROS assays.

experiences:
    title: Professional Experience
    info:
      - role: "PhD researcher"
        time: "March 2022 – Present"
        company: "Justus Liebig University"
        details: |
          I developed my coding and analytical skills in genomics through my project-related work and collaborated with
          fellow researchers.
          Developed software for extracting useful information on genetic recombination from large populational genomics data. 
          Conducted machine learning tasks to analyze multi-omics data with recombination data.
          Actively participated in several national and international conferences in the fields of bioinformatics,
          genomics and plant breeding by presenting talks or posters about my scientific contributions and attending
          workshops.
          Also, I assisted in teaching of several modules related with bioinformatics.
      - role: "Lab Intern"
        time: "March 2021 – April 2021"
        company: "Deutsche Saatveredelung (DSV)"
        details: |
          Assistance in molecular biology laboratory routine as part of the genetic selection efforts of plant
          breeding programs. Side project based on the development of KASP markers for detection of gene sequences,
          retrieved with BLAST.
      - role: "Science Classroom teacher"
        time: "Sep 2018 – Jul 2019"
        company: "Holmer Green Senior School"
        details: |
           I instructed Physics, Chemistry and Biology to year 9-10 school students as the main teacher for theoretical
           and practical lessons, in which students conducted supervised scientific experiments and prepared scientific
           protocols.
      - role: "Volunteer Assistant"
        time: "Aug 2016 - Sep 2016"
        company: "Hostelling Scotland"
        details: |
            Assistance in reception, catering and roomkeeping in Glasgow Youth Hostel while I practiced English and travelled around Scotland

